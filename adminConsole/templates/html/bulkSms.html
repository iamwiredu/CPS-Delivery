{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Strangers</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/logohead.png' %}" sizes="100x100" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS (if needed) -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <main id="main" class="main container my-5">

        <div class="pagetitle mb-4">
            <h1>Send Bulk SMS</h1>
          
        </div>

        <section class="section">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-body p-4">
                            <h5 class="card-title">Send a Message</h5>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea name="Message" id="message" class="form-control" rows="10"></textarea>
                                </div>
                                <button type="submit" name="sendBulkSms" class="btn btn-primary">Send Bulk Sms</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
