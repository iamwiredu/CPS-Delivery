{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap icons css -->
    <link rel="stylesheet" href="{% static 'site/css/bootstrap-icons.min.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Delivery</title>
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("{% static 'font/Boge.ttf' %}") format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            width: 100%;
            aspect-ratio: 1 / 1;
            /* Ensures equal width and height */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn {
            background-color: #61b124;
            border: 1px solid #61b124;
            color: white;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1c1e25;
            border-color: #1c1e25;
        }

        .navbar {
            background-color: #1c1e25;
        }

        .navbar-brand {
            font-family: CustomFont;
            color: #61b124;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        a {
            text-decoration: none;
        }

        /* Ensure buttons have bottom padding on mobile */
        @media (max-width: 576px) {
            .btn {
                padding-bottom: 15px !important;
                margin-bottom: 10px !important;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CPS</a>
            <div style="display: flex; align-items: center; gap: 8px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="#61b124" viewBox="0 0 24 24"
                    stroke="#61b124">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
                        </path>
                    </g>
                </svg><span style="color:white;">{{request.user}}</span>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="grid-container">
            <a href="{% url 'requestPage' %}">
                <div class="card">
                    <img src="{% static 'images/c4.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Place Delivery Request</p>
                        <div class="d-grid pb-3">
                            <input class="btn btn-primary w-100" type="button" value="Order">
                        </div>
                    </div>
                </div>
            </a>

            <a href="{% url 'comingSoon' %}">
                <div class="card">
                    <img src="{% static 'images/c1.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Checkout our pharmacy.</p>
                        <div class="d-grid pb-3">
                            <input class="btn btn-primary w-100" type="button" value="Pharmacy">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <p>Â©CPS Delivery, All rights reserved.</p>
        <ul class="list-unstyled d-flex justify-content-center">
            <li class="ms-3"><a class="link-dark" href="#"><i style="color: #1877F2;" class="bi bi-facebook"></i></a>
            </li>
            <li class="ms-3"><a class="link-dark" href="#"><i style="color: #1DA1F2;" class="bi bi-twitter"></i></a>
            </li>
            <li class="ms-3"><a class="link-dark" href="#"><i style="color: #a52424;" class="bi bi-instagram"></i></a>
            </li>
            <li class="ms-3"><a href="#"><i style="color: #FFFC00;" class="bi bi-snapchat"></i></a></li>
            <li class="ms-3"><a href="#"><i class="bi bi-whatsapp" style="color: #075E54;"></i></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
