<head>
    <meta charset="UTF-8">
    <!-- Bootstrap icons css -->
    <link rel="stylesheet" href="{% static 'site/css/bootstrap-icons.min.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Delivery</title>
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("{% static 'font/Boge.ttf' %}") format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Grid layout for consistent sizing */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Cards with fixed width & height to maintain consistency */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            width: 380px;
            /* Fixed width */
            height: 500px;
            /* Fixed height */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            flex-grow: 1;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 65%;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-body p {
            font-size: 1.2rem;
        }

        /* Ensure button stays at the bottom */
        .btn {
            background-color: #61b124;
            border: 1px solid #61b124;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            margin-top: auto;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #1c1e25;
            border-color: #1c1e25;
        }

        .navbar {
            background-color: #1c1e25;
        }

        .navbar-brand {
            font-family: CustomFont;
            color: #61b124;
        }

        footer {
            background-color: #f8f9fa;
            padding: 25px;
            text-align: center;
            margin-top: auto;
        }

        a {
            text-decoration: none;
        }

        /* Responsive Fixes */
        @media (max-width: 1024px) {
            .card {
                width: 360px;
                height: 480px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 350px;
                height: 470px;
            }
        }

        @media (max-width: 576px) {
            .card {
                width: 320px;
                height: 450px;
            }
        }
    </style>
</head>
